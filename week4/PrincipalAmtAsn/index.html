<html>
    <script>
        async function calculateTotal() {
            const principal = document.getElementById("principal").value;
            const rate = document.getElementById("rate").value;
            const time = document.getElementById("time").value;

            const response = await fetch("http://localhost:3000/interest?principal=" + principal + "&rate="+ rate +"&time=" + time)
            const data = await response.text();
            document.getElementById("total").innerHTML = data;
   
        }
    </script>
    <body>

        <label for="principal">Principal : </label><input type="text" placeholder="Enter Principal" id="principal"><br>
        <label for="rate">Rate : </label><input type="text" placeholder="Enter rate" id="rate"><br>
        <label for="time">Time : </label><input type="text" placeholder="Enter time(years)" id="time"><br><br>
        <button onclick="calculateTotal()">calculateTotal</button>

        <div id="total"></div>
    </body>
</html>
