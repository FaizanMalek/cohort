<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <button onclick="updateCounter()" id="btn"> Count is 0</button>

    <script>
        let count = 0;
        function updateCounter() {
            count++;
            document.getElementById("btn").innerHTML = `Count is ${count}`
        }
    </script>
</body>
</html>
