<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Form></Form></title>
</head>
<body>
    <form id="LoginForm" action="">

        FirstName: <input type="text" name="fname" value="Donald"><br>
        LastName:  <input type="text" name="lname" value="Duck"> <br>
        <input type="submit" value="Submit">
    </form>

    <p>Click the "Try it" button to display number of elements in the form</p>

    <button onclick="myFunction()">Try it</button>

    <p id="displayspace"></p>

    <script>
        function myFunction() {
            let x = document.getElementById("LoginForm").elements.length;
            let y = document.getElementById("LoginForm").elements[0].value;
            document.getElementById("displayspace").innerHTML = "Found " + x + " elements in the form, First name entered"
            + " is: " + y + ". The Last name entered is: " + document.getElementById("LoginForm").elements[1].value;

            const para = document.createElement("p");
            para.innerHTML= "This is a paragraph created via DOM.";
            document.body.appendChild(para);
            
        }
    </script>
</body>
</html>
